<div>
    <h2>Pices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pice.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Pice
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ime Jela</span></th>
                    <th><span>Kratki Tekst</span></th>
                    <th><span>Cena</span></th>
                    <th><span>Karta Pica</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pice in vm.pices track by pice.id">
                    <td><a ui-sref="pice-detail({id:pice.id})">{{pice.id}}</a></td>
                    <td>{{pice.imeJela}}</td>
                    <td>{{pice.kratkiTekst}}</td>
                    <td>{{pice.cena}}</td>
                    <td>
                        <a ui-sref="karta-pica-detail({id:pice.kartaPica.id})">{{pice.kartaPica.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pice-detail({id:pice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pice.edit({id:pice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pice.delete({id:pice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
