
<div>
    <h2><span>Jelo</span> {{vm.jelo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ime Jela</span></dt>
        <dd>
            <span>{{vm.jelo.imeJela}}</span>
        </dd>
        <dt><span>Kratki Tekst</span></dt>
        <dd>
            <span>{{vm.jelo.kratkiTekst}}</span>
        </dd>
        <dt><span>Cena</span></dt>
        <dd>
            <span>{{vm.jelo.cena}}</span>
        </dd>
        <dt><span>Jelovnik</span></dt>
        <dd>
            <a ui-sref="jelovnik-detail({id:vm.jelo.jelovnik.id})">{{vm.jelo.jelovnik.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="jelo-detail.edit({id:vm.jelo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
