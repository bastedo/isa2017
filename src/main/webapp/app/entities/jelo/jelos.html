<div>
    <h2>Jelos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="jelo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Jelo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ime Jela</span></th>
                    <th><span>Kratki Tekst</span></th>
                    <th><span>Cena</span></th>
                    <th><span>Jelovnik</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jelo in vm.jelos track by jelo.id">
                    <td><a ui-sref="jelo-detail({id:jelo.id})">{{jelo.id}}</a></td>
                    <td>{{jelo.imeJela}}</td>
                    <td>{{jelo.kratkiTekst}}</td>
                    <td>{{jelo.cena}}</td>
                    <td>
                        <a ui-sref="jelovnik-detail({id:jelo.jelovnik.id})">{{jelo.jelovnik.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="jelo-detail({id:jelo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jelo.edit({id:jelo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jelo.delete({id:jelo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
