<div>
    <h2>Restorans</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="restoran.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Restoran
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Naziv</span></th>
                    <th><span>Vrsta</span></th>
                    <th><span>Ocena Restorana</span></th>
                    <th><span>Konfiguracija Stolova</span></th>
                    <th><span>Jeovnik</span></th>
                    <th><span>Karta Pica</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="restoran in vm.restorans track by restoran.id">
                    <td><a ui-sref="restoran-detail({id:restoran.id})">{{restoran.id}}</a></td>
                    <td>{{restoran.naziv}}</td>
                    <td>{{restoran.vrsta}}</td>
                    <td>{{restoran.ocenaRestorana}}</td>
                    <td>
                        <a ui-sref="konfiguracija-stolova-detail({id:restoran.konfiguracijaStolova.id})">{{restoran.konfiguracijaStolova.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="jelovnik-detail({id:restoran.jeovnik.id})">{{restoran.jeovnik.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="karta-pica-detail({id:restoran.kartaPica.id})">{{restoran.kartaPica.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="restoran-detail({id:restoran.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="restoran.edit({id:restoran.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="restoran.delete({id:restoran.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
