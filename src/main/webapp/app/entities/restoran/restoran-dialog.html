
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRestoranLabel">Create or edit a Restoran</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.restoran.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.restoran.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_naziv">Naziv</label>
            <input type="text" class="form-control" name="naziv" id="field_naziv"
                    ng-model="vm.restoran.naziv"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vrsta">Vrsta</label>
            <input type="text" class="form-control" name="vrsta" id="field_vrsta"
                    ng-model="vm.restoran.vrsta"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ocenaRestorana">Ocena Restorana</label>
            <input type="number" class="form-control" name="ocenaRestorana" id="field_ocenaRestorana"
                    ng-model="vm.restoran.ocenaRestorana"
                    />
        </div>

        <div class="form-group">
            <label for="field_konfiguracijaStolova">Konfiguracija Stolova</label>
            <select class="form-control" id="field_konfiguracijaStolova" name="konfiguracijaStolova" ng-model="vm.restoran.konfiguracijaStolova" ng-options="konfiguracijaStolova as konfiguracijaStolova.id for konfiguracijaStolova in vm.konfiguracijastolova | orderBy:'id' track by konfiguracijaStolova.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_jeovnik">Jeovnik</label>
            <select class="form-control" id="field_jeovnik" name="jeovnik" ng-model="vm.restoran.jeovnik" ng-options="jelovnik as jelovnik.id for jelovnik in vm.jeovniks | orderBy:'id' track by jelovnik.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_kartaPica">Karta Pica</label>
            <select class="form-control" id="field_kartaPica" name="kartaPica" ng-model="vm.restoran.kartaPica" ng-options="kartaPica as kartaPica.id for kartaPica in vm.kartapicas | orderBy:'id' track by kartaPica.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
