
<div>
    <h2><span>Gost</span> {{vm.gost.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ime</span></dt>
        <dd>
            <span>{{vm.gost.ime}}</span>
        </dd>
        <dt><span>Prezime</span></dt>
        <dd>
            <span>{{vm.gost.prezime}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.gost.email}}</span>
        </dd>
        <dt><span>Lozinka</span></dt>
        <dd>
            <span>{{vm.gost.lozinka}}</span>
        </dd>
        <dt><span>User ID</span></dt>
        <dd>
            {{vm.gost.userID.id}}
        </dd>
        <dt><span>Prijatelji</span></dt>
        <dd>
            <span ng-repeat="prijatelji in vm.gost.prijateljis">
                <a ui-sref="gost-detail({id: prijatelji.id})">{{prijatelji.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="gost-detail.edit({id:vm.gost.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
