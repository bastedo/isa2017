<div>
    <h2>Gosts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gost.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Gost
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ime</span></th>
                    <th><span>Prezime</span></th>
                    <th><span>Email</span></th>
                    <th><span>Lozinka</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gost in vm.gosts track by gost.id">
                    <td><a ui-sref="gost-detail({id:gost.id})">{{gost.id}}</a></td>
                    <td>{{gost.ime}}</td>
                    <td>{{gost.prezime}}</td>
                    <td>{{gost.email}}</td>
                    <td>{{gost.lozinka}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gost-detail({id:gost.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gost.edit({id:gost.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gost.delete({id:gost.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
