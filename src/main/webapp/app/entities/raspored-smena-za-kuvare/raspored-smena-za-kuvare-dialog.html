
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRasporedSmenaZaKuvareLabel">Create or edit a Raspored Smena Za Kuvare</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rasporedSmenaZaKuvare.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rasporedSmenaZaKuvare.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vrstaSmene">Vrsta Smene</label>
            <select class="form-control" name="vrstaSmene" ng-model="vm.rasporedSmenaZaKuvare.vrstaSmene" id="field_vrstaSmene">
                <option value="PRVA">PRVA</option>
                <option value="DRUGA">DRUGA</option>
                <option value="TRECA">TRECA</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_start">Start</label>
                <div class="input-group">
                    <input id="field_start" type="text" class="form-control" name="start" datetime-picker="{{dateformat}}" ng-model="vm.rasporedSmenaZaKuvare.start" is-open="vm.datePickerOpenStatus.start"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('start')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_end">End</label>
                <div class="input-group">
                    <input id="field_end" type="text" class="form-control" name="end" datetime-picker="{{dateformat}}" ng-model="vm.rasporedSmenaZaKuvare.end" is-open="vm.datePickerOpenStatus.end"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_zaposleni">Zaposleni</label>
            <select class="form-control" id="field_zaposleni" name="zaposleni" ng-model="vm.rasporedSmenaZaKuvare.zaposleni" ng-options="zaposleni as zaposleni.id for zaposleni in vm.zaposlenis track by zaposleni.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_restoran">Restoran</label>
            <select class="form-control" id="field_restoran" name="restoran" ng-model="vm.rasporedSmenaZaKuvare.restoran" ng-options="restoran as restoran.id for restoran in vm.restorans track by restoran.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
