
<div>
    <h2><span>Ocena</span> {{vm.ocena.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Ocena</span></dt>
        <dd>
            <span>{{vm.ocena.ocena}}</span>
        </dd>
        <dt><span>Gost</span></dt>
        <dd>
            <a ui-sref="gost-detail({id:vm.ocena.gost.id})">{{vm.ocena.gost.id}}</a>
        </dd>
        <dt><span>Restoran</span></dt>
        <dd>
            <a ui-sref="restoran-detail({id:vm.ocena.restoran.id})">{{vm.ocena.restoran.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="ocena-detail.edit({id:vm.ocena.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
