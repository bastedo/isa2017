<div>
    <h2>Ocenas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ocena.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Ocena
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ocena</span></th>
                    <th><span>Gost</span></th>
                    <th><span>Restoran</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ocena in vm.ocenas track by ocena.id">
                    <td><a ui-sref="ocena-detail({id:ocena.id})">{{ocena.id}}</a></td>
                    <td>{{ocena.ocena}}</td>
                    <td>
                        <a ui-sref="gost-detail({id:ocena.gost.id})">{{ocena.gost.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="restoran-detail({id:ocena.restoran.id})">{{ocena.restoran.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ocena-detail({id:ocena.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ocena.edit({id:ocena.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ocena.delete({id:ocena.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
