
<div>
    <h2><span>Poziv Za Prikupljanje N</span> {{vm.pozivZaPrikupljanjeN.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Spisak Potreba</span></dt>
        <dd>
            <span>{{vm.pozivZaPrikupljanjeN.spisakPotreba}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{vm.pozivZaPrikupljanjeN.startDate | date:'medium'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{vm.pozivZaPrikupljanjeN.endDate | date:'medium'}}</span>
        </dd>
        <dt><span>Restoran</span></dt>
        <dd>
            <a ui-sref="restoran-detail({id:vm.pozivZaPrikupljanjeN.restoran.id})">{{vm.pozivZaPrikupljanjeN.restoran.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="poziv-za-prikupljanje-n-detail.edit({id:vm.pozivZaPrikupljanjeN.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
