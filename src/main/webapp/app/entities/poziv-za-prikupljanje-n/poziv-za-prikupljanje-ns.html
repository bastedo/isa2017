<div>
    <h2>Poziv Za Prikupljanje NS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="poziv-za-prikupljanje-n.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Poziv Za Prikupljanje N
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Spisak Potreba</span></th>
                    <th><span>Start Date</span></th>
                    <th><span>End Date</span></th>
                    <th><span>Restoran</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pozivZaPrikupljanjeN in vm.pozivZaPrikupljanjeNS track by pozivZaPrikupljanjeN.id">
                    <td><a ui-sref="poziv-za-prikupljanje-n-detail({id:pozivZaPrikupljanjeN.id})">{{pozivZaPrikupljanjeN.id}}</a></td>
                    <td>{{pozivZaPrikupljanjeN.spisakPotreba}}</td>
                    <td>{{pozivZaPrikupljanjeN.startDate | date:'medium'}}</td>
                    <td>{{pozivZaPrikupljanjeN.endDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="restoran-detail({id:pozivZaPrikupljanjeN.restoran.id})">{{pozivZaPrikupljanjeN.restoran.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="poziv-za-prikupljanje-n-detail({id:pozivZaPrikupljanjeN.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="poziv-za-prikupljanje-n.edit({id:pozivZaPrikupljanjeN.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="poziv-za-prikupljanje-n.delete({id:pozivZaPrikupljanjeN.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
