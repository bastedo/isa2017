<div>
    <h2>Racuns</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="racun.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Racun
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Cena</span></th>
                    <th><span>Datum</span></th>
                    <th><span>Naplatio</span></th>
                    <th><span>Stol</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="racun in vm.racuns track by racun.id">
                    <td><a ui-sref="racun-detail({id:racun.id})">{{racun.id}}</a></td>
                    <td>{{racun.cena}}</td>
                    <td>{{racun.datum | date:'medium'}}</td>
                    <td>
                        <a ui-sref="zaposleni-detail({id:racun.naplatio.id})">{{racun.naplatio.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="stol-detail({id:racun.stol.id})">{{racun.stol.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="racun-detail({id:racun.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="racun.edit({id:racun.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="racun.delete({id:racun.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
