
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRacunLabel">Create or edit a Racun</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.racun.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.racun.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cena">Cena</label>
            <input type="number" class="form-control" name="cena" id="field_cena"
                    ng-model="vm.racun.cena"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datum">Datum</label>
                <div class="input-group">
                    <input id="field_datum" type="text" class="form-control" name="datum" datetime-picker="{{dateformat}}" ng-model="vm.racun.datum" is-open="vm.datePickerOpenStatus.datum"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datum')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_naplatio">Naplatio</label>
            <select class="form-control" id="field_naplatio" name="naplatio" ng-model="vm.racun.naplatio" ng-options="zaposleni as zaposleni.id for zaposleni in vm.zaposlenis track by zaposleni.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_stol">Stol</label>
            <select class="form-control" id="field_stol" name="stol" ng-model="vm.racun.stol" ng-options="stol as stol.id for stol in vm.stols track by stol.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
