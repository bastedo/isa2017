<div>
    <h2>Konfiguracija Stolova</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="konfiguracija-stolova.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Konfiguracija Stolova
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ime</span></th>
                    <th><span>Menadzer Restorana</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="konfiguracijaStolova in vm.konfiguracijaStolova track by konfiguracijaStolova.id">
                    <td><a ui-sref="konfiguracija-stolova-detail({id:konfiguracijaStolova.id})">{{konfiguracijaStolova.id}}</a></td>
                    <td>{{konfiguracijaStolova.ime}}</td>
                    <td>
                        <a ui-sref="menadzer-restorana-detail({id:konfiguracijaStolova.menadzerRestorana.id})">{{konfiguracijaStolova.menadzerRestorana.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="konfiguracija-stolova-detail({id:konfiguracijaStolova.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="konfiguracija-stolova.edit({id:konfiguracijaStolova.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="konfiguracija-stolova.delete({id:konfiguracijaStolova.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
