
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStolLabel">Create or edit a Stol</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.stol.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.stol.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_xpozicijaStola">Xpozicija Stola</label>
            <input type="number" class="form-control" name="xpozicijaStola" id="field_xpozicijaStola"
                    ng-model="vm.stol.xpozicijaStola"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ypozicijaStola">Ypozicija Stola</label>
            <input type="number" class="form-control" name="ypozicijaStola" id="field_ypozicijaStola"
                    ng-model="vm.stol.ypozicijaStola"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pripadaSegmentu">Pripada Segmentu</label>
            <select class="form-control" name="pripadaSegmentu" ng-model="vm.stol.pripadaSegmentu" id="field_pripadaSegmentu">
                <option value="ZA_PUSACE">ZA_PUSACE</option>
                <option value="OTVORENA_BASTA">OTVORENA_BASTA</option>
                <option value="ZATVORENA_BASTA">ZATVORENA_BASTA</option>
                <option value="ZA_NEPUSACE">ZA_NEPUSACE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_konfiguracijaStolova">Konfiguracija Stolova</label>
            <select class="form-control" id="field_konfiguracijaStolova" name="konfiguracijaStolova" ng-model="vm.stol.konfiguracijaStolova" ng-options="konfiguracijaStolova as konfiguracijaStolova.id for konfiguracijaStolova in vm.konfiguracijastolova track by konfiguracijaStolova.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
