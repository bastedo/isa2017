<div>
    <h2>Stols</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stol.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Stol
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Xpozicija Stola</span></th>
                    <th><span>Ypozicija Stola</span></th>
                    <th><span>Pripada Segmentu</span></th>
                    <th><span>Konfiguracija Stolova</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stol in vm.stols track by stol.id">
                    <td><a ui-sref="stol-detail({id:stol.id})">{{stol.id}}</a></td>
                    <td>{{stol.xpozicijaStola}}</td>
                    <td>{{stol.ypozicijaStola}}</td>
                    <td>{{stol.pripadaSegmentu}}</td>
                    <td>
                        <a ui-sref="konfiguracija-stolova-detail({id:stol.konfiguracijaStolova.id})">{{stol.konfiguracijaStolova.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stol-detail({id:stol.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stol.edit({id:stol.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stol.delete({id:stol.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
